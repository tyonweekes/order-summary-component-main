<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary Card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <img src="./images/pattern-background-desktop.svg" class="pattern-background-desktop" alt="pattern-background-desktop">
  <div class="big-box">
    <div class="box">
      <img src="./images/illustration-hero.svg" class="illustration-hero" alt="illustration-hero">
      <main class="main-container">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <section class="price">
          <img src="./images/icon-music.svg" alt="music-icon">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
          <a href="#">Change</a>
        </section>
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </main>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tyonweekes.com">Tyon Weekes</a>.
  </footer>
</body>
</html>
